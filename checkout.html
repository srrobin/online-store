			   <div class="first-form">
			     <h2>Billing details</h2>
			     <p><label for="name">your name</label>

			     <p><label for="name">District *</label> 
				 <input type="text" name="name" placeholder="write your name" /></p>
			     <p><label for="name">Street address *</label> 
				 <textarea placeholder="Remember, be nice!" cols="30" rows="5"></textarea></p>
			     <p><label for="name">Phone *</label> 
				 <input type="tel" name="name" placeholder="write your name" /></p>
			     <p><label for="name">Email address (optional)</label> 
				 <input type="email" name="name" placeholder="write your name" /></p>
			     <p><label for="name">Product delivery date *</label> 
				 <input type="date" td="birthday" placeholder="write your name" /></p>
			   </div>
			   <div class="second-form"> 
			    <h2>Your order</h2>
				  <table> 
					 <tr>

						<td>১৩৫ টাকা</td>  
					 </tr>
					 <tr> 
						<td>Your Zone</td>
						<td>  <select name="cars" id="cars" required>
								<option value="">None</option>
								<option value="1">ধানমণ্ডি  ৫০ টাকা </option>
								<option value="2">মিরপুর  ৫০ টাকা </option>
								<option value="3">সাভার  ৭০ টাকা </option>
								<option value="4">গাজিপুর  ১০০ টাকা </option>
							  </select>
						</td>
					 </tr>
					 <tr> 
						<td>total</td>
						<td>১৯৫ টাকা </td>
					 </tr>
					 
					<div class="pretty p-icon p-pulse">
						<input type="radio" name="radio66">

							<i class="icon mdi mdi-check"></i>

						</div>
					</div>
					 
					<div class="pretty p-icon p-pulse">
